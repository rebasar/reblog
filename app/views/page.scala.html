@(a: Article)(implicit tags : (Set[String] => List[Tag]), languageList : (Option[Language] => List[LanguageSelection]))

@main("reblog :: " + a.title) {
<div id="articles">
  @article(a)
</div>
<div id="sidebar">
  <div id="language" class="sidebarbox">
    <div class="title">Language / Dil</div>
    <div class="content">
      <ul>
	@for(ls <- languageList(Some(a.language))){
		   <li class="language @if(ls.selected){selected}">@ls.name</ls>
		   }
      </ul>
    </div>
  </div>
  <div id="tags" class="sidebarbox sidebarlast">
    <div class="title">Tags / Etiketler</div>
    <div class="content">
      @taglist(tags(a.tags))
    </div>
  </div>
</div>
}
