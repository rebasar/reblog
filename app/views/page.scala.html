@(a: Article)(implicit tags : List[Tag], languageList : (URLParameters => List[LanguageSelection]))

@main("reblog :: " + a.title) {
<div id="articles">
  @article(a)
</div>
<div id="sidebar">
  <div id="language" class="sidebarbox">
    <div class="title">Language / Dil</div>
    <div class="content">
      <ul>
	@for(ls <- languageList(URLParameters(a.tags, Some(a.language), 0))){
		   <li class="language @if(ls.selected){selected}">@ls.name</ls>
		   }
      </ul>
    </div>
  </div>
  <div id="tags" class="sidebarbox sidebarlast">
    <div class="title">Tags / Etiketler</div>
    <div class="content">
      @taglist(tags)
    </div>
  </div>
</div>
}
