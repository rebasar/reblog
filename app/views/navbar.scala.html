@(params : URLParameters, pagination : Pagination)

@next(page : Int) = { <span id="nextpage" class="navicon"><a href="@params.toPage(page).url">→</a></span> }
@previous(page : Int) = { <span id="previouspage" class="navicon"><a href="@params.toPage(page).url">←</a></span> }

<div id="navbar">
  @pagination.previous.map(previous)
  <span id="curentpage">@pagination.current / @pagination.total</span>
  @pagination.next.map(next)
</div>
