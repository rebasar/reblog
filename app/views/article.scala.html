@(article: Article)
<article class="article" id="@article.slug">
  <header class="title"><a href="@article.url">@article.title</a></header>
  <div class="body">@Html(article.toHTML)</div>
  <footer class="footer">
    @Messages("article.tags")
    <span class="tags">
      @for(tag <- article.tags){
		  <span class="tag">@tag</span>
		  }
    </span>
    <span class="updated">@article.formattedUpdateDate</span>
  </footer>
</article>
