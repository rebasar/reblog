@(article: Article)
<div class="article" id="@article.slug">
  <div class="title"><a href="@article.url">@article.title</a></div>
  <div class="body">@Html(article.toHTML)</div>
  <div class="footer">
    @Messages("article.tags")
    <span class="tags">
      @for(tag <- article.tags){
		  <span class="tag">@tag</span>
		  }
    </span>
    <span class="updated">@article.formattedUpdateDate</span>
  </div>
</div>
